<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR - STABILE</title>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        * { box-sizing: border-box; touch-action: none; -webkit-user-select: none; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER FISSO - 55px */
        .header { height: 55px; background: #1a1a1a; display: flex; padding: 5px; gap: 5px; border-bottom: 2px solid var(--accent); }
        .btn { border: none; border-radius: 4px; font-weight: bold; font-size: 10px; cursor: pointer; color: white; background: #333; flex: 1; text-transform: uppercase; }
        .btn-main { background: var(--accent); color: black; }

        /* AREA LAVORO CENTRALE */
        #work-area { flex: 1; display: flex; overflow: hidden; position: relative; background: #080808; }
        
        /* BARRA ZOOM LATERALE */
        .zoom-bar { width: 40px; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #333; z-index: 5; }
        .zoom-slider { appearance: slider-vertical; width: 18px; height: 140px; cursor: pointer; }

        /* CONTENITORE CANVAS */
        #viewport { flex: 1; position: relative; overflow: auto; display: flex; align-items: center; justify-content: center; }
        canvas { transform-origin: center center; display: block; box-shadow: 0 0 15px rgba(0,0,0,0.5); }

        /* FOOTER FISSO - 145px */
        .footer { height: 145px; background: #1a1a1a; padding: 8px; border-top: 2px solid #333; display: flex; flex-direction: column; gap: 8px; }
        
        .mode-row { display: flex; gap: 5px; height: 35px; }
        .m-btn { flex: 1; border: none; border-radius: 4px; background: #222; color: #666; font-size: 9px; font-weight: bold; }
        .m-btn.active { background: var(--accent); color: black; }

        .ral-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .ral-box { display: flex; flex-direction: column; }
        label { font-size: 8px; color: var(--accent); margin-bottom: 2px; text-transform: uppercase; font-weight: bold; }
        select { background: #2a2a2a; color: white; border: 1px solid var(--accent); padding: 5px; border-radius: 4px; font-size: 11px; }
        
        .save-btn { height: 35px; background: #444; color: white; font-weight: bold; border-radius: 4px; border: none; font-size: 11px; }
    </style>
</head>
<body>

<div class="header">
    <button class="btn btn-main" onclick="document.getElementById('c').click()">FOTO HD</button>
    <input type="file" id="c" accept="image/*" capture="environment" style="display:none">
    <button class="btn" onclick="document.getElementById('u').click()">CARICA</button>
    <input type="file" id="u" accept="image/*" style="display:none">
    <button class="btn" onclick="undo()">BACK</button>
</div>

<div id="work-area">
    <div class="zoom-bar">
        <span style="font-size:12px; margin-bottom:10px;">+</span>
        <input type="range" id="z" class="zoom-slider" min="0.1" max="3" step="0.05" value="1">
        <span style="font-size:12px; margin-top:10px;">-</span>
    </div>
    <div id="viewport">
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="footer">
    <div class="mode-row">
        <button id="f-btn" class="m-btn active" onclick="setMode('f')">USA RAL FACCIATA</button>
        <button id="c-btn" class="m-btn" onclick="setMode('c')">USA RAL CORNICE</button>
    </div>
    <div class="ral-grid">
        <div class="ral-box">
            <label>RAL Facciata</label>
            <select id="sel-f">
                <option value="120,129,133">RAL 7000</option>
                <option value="164,146,129">RAL 1019</option>
                <option value="60,60,60">RAL 7016</option>
                <option value="232,226,204">RAL 1013</option>
            </select>
        </div>
        <div class="ral-box">
            <label>RAL Cornice</label>
            <select id="sel-c">
                <option value="232,226,204">RAL 1013</option>
                <option value="241,236,225">RAL 9010</option>
                <option value="30,84,109">RAL 5009</option>
            </select>
        </div>
    </div>
    <button class="save-btn" onclick="save()">SALVA PROGETTO</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const z = document.getElementById('z');
    const view = document.getElementById('viewport');
    let ori = null, hist = [], mode = 'f';

    const handler = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ori = ctx.getImageData(0,0,canvas.width,canvas.height);
                hist = [ctx.getImageData(0,0,canvas.width,canvas.height)];
                
                // Forza la foto a stare nel riquadro
                const ratio = Math.min(view.clientWidth / img.width, view.clientHeight / img.height) * 0.95;
                z.value = ratio;
                applyZ();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };
    document.getElementById('c').onchange = handler;
    document.getElementById('u').onchange = handler;

    function setMode(m) {
        mode = m;
        document.getElementById('f-btn').classList.toggle('active', m === 'f');
        document.getElementById('c-btn').classList.toggle('active', m === 'c');
    }

    z.oninput = applyZ;
    function applyZ() { canvas.style.transform = `scale(${z.value})`; }

    canvas.onclick = (e) => {
        if(!ori) return;
        const rect = canvas.getBoundingClientRect();
        const s = z.value;
        const x = Math.round((e.clientX - rect.left) / s);
        const y = Math.round((e.clientY - rect.top) / s);
        const color = (mode === 'f' ? document.getElementById('sel-f').value : document.getElementById('sel-c').value).split(',').map(Number);
        flood(x, y, color);
    };

    function flood(sx, sy, col) {
        const img = ctx.getImageData(0,0,canvas.width,canvas.height);
        const d = img.data, w = canvas.width, h = canvas.height;
        const stack = [[sx, sy]];
        const p = (sy*w+sx)*4;
        const sR = d[p], sG = d[p+1], sB = d[p+2];
        const vis = new Uint8Array(w * h);

        while(stack.length) {
            const [cx, cy] = stack.pop();
            const i = cy*w+cx;
            if(cx<0||cx>=w||cy<0||cy>=h||vis[i]) continue;
            vis[i]=1;
            const pos = i*4;
            if(Math.abs(d[pos]-sR)+Math.abs(d[pos+1]-sG)+Math.abs(d[pos+2]-sB) < 65) {
                const lum = (0.299*ori.data[pos]+0.587*ori.data[pos+1]+0.114*ori.data[pos+2])/255;
                d[pos]=col[0]*lum; d[pos+1]=col[1]*lum; d[pos+2]=col[2]*lum;
                stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
            }
        }
        ctx.putImageData(img,0,0);
        hist.push(ctx.getImageData(0,0,canvas.width,canvas.height));
    }

    function undo() { if(hist.length > 1) { hist.pop(); ctx.putImageData(hist[hist.length-1],0,0); } }
    function save() { const l = document.createElement('a'); l.download='fr_color.png'; l.href=canvas.toDataURL(); l.click(); }
</script>
</body>
</html>
