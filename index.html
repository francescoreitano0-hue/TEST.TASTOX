<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TASTO X - Configurazione Originale</title>
    <style>
        :root { --accent: #00ff88; --bg: #121212; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 10px; background: #000; text-align: center; border-bottom: 2px solid var(--accent); font-weight: bold; }
        
        #viewer { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas { max-width: 100%; max-height: 100%; cursor: crosshair; touch-action: none; }

        .controls { background: #1a1a1a; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #333; }
        .full { grid-column: span 2; }
        
        .btn { background: #333; color: white; border: 1px solid #555; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--accent); color: black; border: none; }
        
        select { background: #2a2a2a; color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 8px; width: 100%; font-size: 14px; }
        label { display: block; font-size: 10px; color: var(--accent); margin-bottom: 4px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>TASTO X | Versione Selettori Separati</header>

<div id="viewer">
    <canvas id="canvas"></canvas>
</div>

<div class="controls">
    <div class="full">
        <button class="btn btn-main" style="width:100%" onclick="document.getElementById('file').click()">CARICA FOTO CANTIERE</button>
        <input type="file" id="file" accept="image/*" style="display:none">
    </div>

    <div>
        <label>Zona 1: Facciata</label>
        <select id="ral-muro">
            <option value="120,129,133">RAL 7000</option>
            <option value="164,146,129">RAL 1019</option>
            <option value="60,60,60">RAL 7016</option>
        </select>
    </div>

    <div>
        <label>Zona 2: Cornici</label>
        <select id="ral-cornice">
            <option value="241,236,225">RAL 9010</option>
            <option value="30,84,109">RAL 5009</option>
        </select>
    </div>

    <button class="btn" onclick="undo()">RESET</button>
    <button class="btn" onclick="save()">SALVA</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    let originalData = null;

    document.getElementById('file').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    canvas.onclick = (e) => {
        if (!originalData) return;
        const rect = canvas.getBoundingClientRect();
        const x = Math.round((e.clientX - rect.left) * (canvas.width / rect.width));
        const y = Math.round((e.clientY - rect.top) * (canvas.height / rect.height));
        
        // Identifica se l'utente sta toccando una zona chiara (cornice) o scura (muro)
        const pixelPos = (y * canvas.width + x) * 4;
        const r = originalData.data[pixelPos];
        const g = originalData.data[pixelPos+1];
        const b = originalData.data[pixelPos+2];
        const isBright = (r > 175 && g > 175 && b > 175);

        const colorStr = isBright ? document.getElementById('ral-cornice').value : document.getElementById('ral-muro').value;
        const color = colorStr.split(',').map(Number);
        
        applySmartColor(x, y, color);
    };

    function applySmartColor(startX, startY, fillColor) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const w = canvas.width;
        const h = canvas.height;

        const stack = [[startX, startY]];
        const startPos = (startY * w + startX) * 4;
        const sR = data[startPos], sG = data[startPos+1], sB = data[startPos+2];
        
        const visited = new Uint8Array(w * h);
        const tolerance = 70; // Tolleranza per scavalcare le ombre

        while (stack.length) {
            const [x, y] = stack.pop();
            const idx = y * w + x;
            const pos = idx * 4;

            if (x < 0 || x >= w || y < 0 || y >= h || visited[idx]) continue;
            visited[idx] = 1;

            const r = data[pos], g = data[pos+1], b = data[pos+2];
            const diff = Math.abs(r - sR) + Math.abs(g - sG) + Math.abs(b - sB);

            if (diff < tolerance) {
                const lux = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                data[pos]   = fillColor[0] * (lux * 1.1);
                data[pos+1] = fillColor[1] * (lux * 1.1);
                data[pos+2] = fillColor[2] * (lux * 1.1);

                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function undo() { if(originalData) ctx.putImageData(originalData, 0, 0); }
    function save() { window.open(canvas.toDataURL()); }
</script>
</body>
</html>
