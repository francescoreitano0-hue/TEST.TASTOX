
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR - TASTO X FIX</title>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER COMPATTO */
        .top-bar { padding: 8px; background: #1a1a1a; display: flex; gap: 5px; border-bottom: 2px solid var(--accent); }
        
        /* AREA FOTO - ADESSO SI ADATTA */
        #viewport { flex: 1; position: relative; display: flex; overflow: hidden; justify-content: center; align-items: center; background: #0a0a0a; }
        
        .zoom-sidebar { width: 40px; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; border-right: 1px solid #333; z-index: 10; }
        .zoom-slider { appearance: slider-vertical; width: 20px; height: 150px; }

        #canvas-wrapper { flex: 1; height: 100%; overflow: auto; display: flex; justify-content: center; align-items: center; }
        canvas { cursor: crosshair; transform-origin: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* FOOTER BLOCCATO */
        .bottom-bar { padding: 10px; background: #1a1a1a; border-top: 1px solid #333; }
        .btn { padding: 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; white-space: nowrap; }
        .btn-main { background: var(--accent); color: black; }
        .btn-sec { background: #333; color: white; border: 1px solid #555; }
        
        .selector-group { display: flex; gap: 5px; margin-bottom: 8px; }
        .m-btn { flex: 1; padding: 10px; border: none; border-radius: 4px; background: #222; color: #777; font-size: 10px; font-weight: bold; }
        .m-btn.active { background: var(--accent); color: black; }

        .ral-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        select { width: 100%; padding: 8px; background: #2a2a2a; color: white; border: 1px solid var(--accent); border-radius: 4px; font-size: 12px; }
        label { font-size: 9px; color: var(--accent); display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="btn btn-main" onclick="document.getElementById('cap').click()">FOTO HD</button>
    <input type="file" id="cap" accept="image/*" capture="environment" style="display:none">
    <button class="btn btn-sec" onclick="document.getElementById('up').click()">CARICA</button>
    <input type="file" id="up" accept="image/*" style="display:none">
    <button class="btn btn-sec" style="flex:1" onclick="undo()">ANNULLA</button>
</div>

<div id="viewport">
    <div class="zoom-sidebar">
        <span>+</span>
        <input type="range" id="z" class="zoom-slider" min="0.5" max="3" step="0.1" value="1">
        <span>-</span>
    </div>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="bottom-bar">
    <div class="selector-group">
        <button id="m-fac" class="m-btn active" onclick="setM('facciata')">FACCIATA</button>
        <button id="m-cor" class="m-btn" onclick="setM('cornice')">CORNICE</button>
    </div>
    <div class="ral-grid">
        <div>
            <label>RAL FACCIATA</label>
            <select id="r-f">
                <option value="120,129,133">RAL 7000</option>
                <option value="164,146,129">RAL 1019</option>
                <option value="60,60,60">RAL 7016</option>
                <option value="232,226,204">RAL 1013</option>
            </select>
        </div>
        <div>
            <label>RAL CORNICE</label>
            <select id="r-c">
                <option value="241,236,225">RAL 9010</option>
                <option value="30,84,109">RAL 5009</option>
                <option value="232,226,204">RAL 1013</option>
            </select>
        </div>
    </div>
    <button class="btn btn-sec" style="width:100%; margin-top:8px;" onclick="save()">SALVA PROGETTO</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const z = document.getElementById('z');
    let ori = null;
    let hist = [];
    let mode = 'facciata';

    const load = (e) => {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (ev) => {
            const i = new Image();
            i.onload = () => {
                canvas.width = i.width;
                canvas.height = i.height;
                ctx.drawImage(i, 0, 0);
                ori = ctx.getImageData(0,0,canvas.width,canvas.height);
                hist = [ctx.getImageData(0,0,canvas.width,canvas.height)];
                z.value = 1;
                applyZ();
            };
            i.src = ev.target.result;
        };
        r.readAsDataURL(f);
    };
    document.getElementById('cap').onchange = load;
    document.getElementById('up').onchange = load;

    function setM(m) {
        mode = m;
        document.getElementById('m-fac').classList.toggle('active', m === 'facciata');
        document.getElementById('m-cor').classList.toggle('active', m === 'cornice');
    }

    z.oninput = applyZ;
    function applyZ() { canvas.style.transform = `scale(${z.value})`; }

    canvas.onclick = (e) => {
        if(!ori) return;
        const rec = canvas.getBoundingClientRect();
        const s = z.value;
        const x = Math.round((e.clientX - rec.left) / s);
        const y = Math.round((e.clientY - rec.top) / s);
        const rgb = (mode === 'facciata' ? document.getElementById('r-f').value : document.getElementById('r-c').value).split(',').map(Number);
        fill(x, y, rgb);
    };

    function fill(sx, sy, col) {
        const cur = ctx.getImageData(0,0,canvas.width,canvas.height);
        const d = cur.data;
        const w = canvas.width;
        const st = [[sx, sy]];
        const p = (sy*w+sx)*4;
        const sR = d[p], sG = d[p+1], sB = d[p+2];
        const vis = new Uint8Array(w * canvas.height);

        while(st.length) {
            const [cx, cy] = st.pop();
            const idx = cy*w+cx;
            if(cx<0||cx>=w||cy<0||cy>=canvas.height||vis[idx]) continue;
            vis[idx]=1;
            const pos = idx*4;
            if(Math.abs(d[pos]-sR)+Math.abs(d[pos+1]-sG)+Math.abs(d[pos+2]-sB) < 65) {
                const l = (0.299*ori.data[pos]+0.587*ori.data[pos+1]+0.114*ori.data[pos+2])/255;
                d[pos]=col[0]*l; d[pos+1]=col[1]*l; d[pos+2]=col[2]*l;
                st.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
            }
        }
        ctx.putImageData(cur,0,0);
        hist.push(ctx.getImageData(0,0,canvas.width,canvas.height));
    }

    function undo() { if(hist.length > 1) { hist.pop(); ctx.putImageData(hist[hist.length-1],0,0); } }
    function save() { const l = document.createElement('a'); l.download='export.png'; l.href=canvas.toDataURL(); l.click(); }
</script>
</body>
</html>
