<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR - TASTO X PRO</title>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        * { box-sizing: border-box; touch-action: none; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Toolbar Superiore */
        .top-bar { padding: 10px; background: #1a1a1a; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-bottom: 2px solid var(--accent); }
        
        /* Area Lavoro */
        #main-container { flex: 1; position: relative; display: flex; overflow: hidden; background: #0f0f0f; }
        
        /* Barra Zoom Laterale */
        .zoom-controls { width: 50px; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; border-right: 1px solid #333; }
        .zoom-slider { appearance: slider-vertical; width: 30px; height: 200px; }

        /* Canvas */
        #canvas-wrapper { flex: 1; position: relative; overflow: auto; display: flex; align-items: center; justify-content: center; }
        canvas { cursor: crosshair; background-image: 
            linear-gradient(45deg, #1d1d1d 25%, transparent 25%), 
            linear-gradient(-45deg, #1d1d1d 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #1d1d1d 75%),
            linear-gradient(-45deg, transparent 75%, #1d1d1d 75%);
            background-size: 20px 20px; }

        /* Comandi Inferiori */
        .bottom-bar { padding: 15px; background: #1a1a1a; border-top: 1px solid #333; }
        .btn { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; margin-bottom: 10px; }
        .btn-primary { background: var(--accent); color: black; }
        .btn-secondary { background: #333; color: white; border: 1px solid #555; }
        
        .selector-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-box { flex: 1; text-align: center; }
        select { width: 100%; padding: 12px; background: #2a2a2a; color: white; border: 1px solid var(--accent); border-radius: 8px; }
        label { font-size: 10px; color: var(--accent); text-transform: uppercase; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="btn btn-primary" style="margin:0" onclick="document.getElementById('file').click()">CARICA FOTO</button>
    <input type="file" id="file" accept="image/*" style="display:none">
    <button class="btn btn-secondary" style="margin:0" onclick="undo()">ANNULLA (BACK)</button>
</div>

<div id="main-container">
    <div class="zoom-controls">
        <span>+</span>
        <input type="range" id="zoom" class="zoom-slider" min="0.5" max="4" step="0.1" value="1">
        <span>-</span>
    </div>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="bottom-bar">
    <div class="selector-group">
        <div class="mode-box">
            <label>RAL Selezionato</label>
            <select id="ral-val">
                <option value="120,129,133">RAL 7000 (Grigio)</option>
                <option value="232,226,204">RAL 1013 (Oyster White)</option>
                <option value="164,146,129">RAL 1019 (Sabbia)</option>
                <option value="60,60,60">RAL 7016 (Antracite)</option>
            </select>
        </div>
        <div class="mode-box" style="flex:0.6">
            <label>Salvataggio</label>
            <button class="btn btn-secondary" style="padding:10px" onclick="save()">SALVA</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const zoomSlider = document.getElementById('zoom');
    let originalData = null;
    let history = [];

    document.getElementById('file').onchange = (e) => {
        const img = new Image();
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history = [ctx.getImageData(0, 0, canvas.width, canvas.height)];
            applyZoom();
        };
        img.src = URL.createObjectURL(e.target.files[0]);
    };

    zoomSlider.oninput = applyZoom;

    function applyZoom() {
        const scale = zoomSlider.value;
        canvas.style.transform = `scale(${scale})`;
        canvas.style.transformOrigin = 'center center';
    }

    canvas.onmousedown = (e) => {
        const rect = canvas.getBoundingClientRect();
        const scale = zoomSlider.value;
        const x = Math.round((e.clientX - rect.left) / scale * (canvas.width / (rect.width / scale)));
        const y = Math.round((e.clientY - rect.top) / scale * (canvas.height / (rect.height / scale)));
        
        const rgb = document.getElementById('ral-val').value.split(',').map(Number);
        processFill(x, y, rgb);
    };

    function processFill(startX, startY, fillColor) {
        // Lavoriamo sempre sui dati originali per evitare che scurrisca
        const currentData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = currentData.data;
        const w = canvas.width;
        
        const stack = [[startX, startY]];
        const startPos = (startY * w + startX) * 4;
        const sR = data[startPos], sG = data[startPos+1], sB = data[startPos+2];
        const visited = new Uint8Array(w * canvas.height);

        while (stack.length) {
            const [x, y] = stack.pop();
            const idx = y * w + x;
            if (x < 0 || x >= w || y < 0 || y >= canvas.height || visited[idx]) continue;
            visited[idx] = 1;

            const pos = idx * 4;
            const diff = Math.abs(data[pos]-sR) + Math.abs(data[pos+1]-sG) + Math.abs(data[pos+2]-sB);

            if (diff < 60) {
                // Calcolo luce su dati originali per precisione costante
                const rOrig = originalData.data[pos];
                const gOrig = originalData.data[pos+1];
                const bOrig = originalData.data[pos+2];
                const lum = (0.299 * rOrig + 0.587 * gOrig + 0.114 * bOrig) / 255;
                
                data[pos] = fillColor[0] * lum;
                data[pos+1] = fillColor[1] * lum;
                data[pos+2] = fillColor[2] * lum;
                
                stack.push([x+1, y], [x-1, y], [x, y+1], [x, y-1]);
            }
        }
        ctx.putImageData(currentData, 0, 0);
        history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function undo() {
        if (history.length > 1) {
            history.pop();
            ctx.putImageData(history[history.length - 1], 0, 0);
        }
    }

    function save() {
        const link = document.createElement('a');
        link.download = 'test-frcolor.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
</body>
</html>
