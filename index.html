<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR - MOVIMENTO LIBERO</title>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: sans-serif; background: var(--bg); color: white; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER */
        .header { height: 50px; background: #1a1a1a; display: flex; padding: 5px; gap: 5px; border-bottom: 2px solid var(--accent); z-index: 20; }
        .btn { flex: 1; border: none; border-radius: 4px; font-weight: bold; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--accent); color: black; }
        .btn-sec { background: #333; color: white; }

        /* AREA CENTRALE - MOVIMENTO ABILITATO */
        #main-area { flex: 1; display: flex; overflow: hidden; background: #050505; position: relative; }
        
        .side-zoom { width: 40px; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #333; z-index: 10; }
        .slider { appearance: slider-vertical; width: 20px; height: 150px; }

        #view-port { flex: 1; overflow: auto; display: block; position: relative; -webkit-overflow-scrolling: touch; }
        canvas { transform-origin: top left; display: block; }

        /* FOOTER OTTIMIZZATO (PIÃ™ BASSO) */
        .footer { height: 130px; background: #1a1a1a; padding: 8px; border-top: 1px solid #333; display: flex; flex-direction: column; gap: 6px; z-index: 20; }
        
        .row { display: flex; gap: 5px; }
        .m-btn { flex: 1; padding: 8px; border: none; border-radius: 4px; background: #222; color: #555; font-size: 10px; font-weight: bold; }
        .m-btn.active { background: var(--accent); color: black; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        select { width: 100%; background: #2a2a2a; color: white; border: 1px solid var(--accent); padding: 6px; border-radius: 4px; font-size: 11px; }
        label { font-size: 8px; color: var(--accent); text-transform: uppercase; margin-bottom: 2px; display: block; }
        
        .save-btn { width: 100%; padding: 10px; background: #444; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 10px; }
    </style>
</head>
<body>

<div class="header">
    <button class="btn btn-main" onclick="document.getElementById('c').click()">FOTO HD</button>
    <input type="file" id="c" accept="image/*" capture="environment" style="display:none">
    <button class="btn btn-sec" onclick="document.getElementById('u').click()">CARICA</button>
    <input type="file" id="u" accept="image/*" style="display:none">
    <button class="btn btn-sec" onclick="undo()">BACK</button>
</div>

<div id="main-area">
    <div class="side-zoom">
        <span style="font-size:14px">+</span>
        <input type="range" id="z" class="slider" min="0.2" max="4" step="0.1" value="1">
        <span style="font-size:14px">-</span>
    </div>
    <div id="view-port">
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="footer">
    <div class="row">
        <button id="bf" class="m-btn active" onclick="setM('f')">RAL FACCIATA</button>
        <button id="bc" class="m-btn" onclick="setM('c')">RAL CORNICE</button>
    </div>
    <div class="grid">
        <div>
            <label>FACCIATA</label>
            <select id="sf">
                <option value="120,129,133">RAL 7000</option>
                <option value="164,146,129">RAL 1019</option>
                <option value="60,60,60">RAL 7016</option>
                <option value="232,226,204">RAL 1013</option>
            </select>
        </div>
        <div>
            <label>CORNICE</label>
            <select id="sc">
                <option value="232,226,204">RAL 1013</option>
                <option value="241,236,225">RAL 9010</option>
                <option value="30,84,109">RAL 5009</option>
            </select>
        </div>
    </div>
    <button class="save-btn" onclick="save()">SALVA E SCARICA PROGETTO</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const z = document.getElementById('z');
    const port = document.getElementById('view-port');
    let ori = null, hist = [], mode = 'f';

    const load = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ori = ctx.getImageData(0,0,canvas.width,canvas.height);
                hist = [ctx.getImageData(0,0,canvas.width,canvas.height)];
                z.value = 1;
                applyZ();
                port.scrollLeft = 0;
                port.scrollTop = 0;
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };
    document.getElementById('c').onchange = load;
    document.getElementById('u').onchange = load;

    function setM(m) {
        mode = m;
        document.getElementById('bf').classList.toggle('active', m === 'f');
        document.getElementById('bc').classList.toggle('active', m === 'c');
    }

    z.oninput = applyZ;
    function applyZ() { 
        const s = z.value;
        canvas.style.transform = `scale(${s})`; 
    }

    canvas.onclick = (e) => {
        if(!ori) return;
        const rect = canvas.getBoundingClientRect();
        const s = z.value;
        const x = Math.round((e.clientX - rect.left) / s);
        const y = Math.round((e.clientY - rect.top) / s);
        const color = (mode === 'f' ? document.getElementById('sf').value : document.getElementById('sc').value).split(',').map(Number);
        
        const img = ctx.getImageData(0,0,canvas.width,canvas.height);
        const d = img.data, w = canvas.width, h = canvas.height;
        const stack = [[x, y]];
        const p = (y*w+x)*4;
        const sR = d[p], sG = d[p+1], sB = d[p+2];
        const vis = new Uint8Array(w * h);

        while(stack.length) {
            const [cx, cy] = stack.pop();
            const i = cy*w+cx;
            if(cx<0||cx>=w||cy<0||cy>=h||vis[i]) continue;
            vis[i]=1;
            const pos = i*4;
            if(Math.abs(d[pos]-sR)+Math.abs(d[pos+1]-sG)+Math.abs(d[pos+2]-sB) < 65) {
                const lum = (0.299*ori.data[pos]+0.587*ori.data[pos+1]+0.114*ori.data[pos+2])/255;
                d[pos]=color[0]*lum; d[pos+1]=color[1]*lum; d[pos+2]=color[2]*lum;
                stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
            }
        }
        ctx.putImageData(img,0,0);
        hist.push(ctx.getImageData(0,0,canvas.width,canvas.height));
    };

    function undo() { if(hist.length > 1) { hist.pop(); ctx.putImageData(hist[hist.length-1],0,0); } }
    function save() { const l = document.createElement('a'); l.download='progetto_fr.png'; l.href=canvas.toDataURL(); l.click(); }
</script>
</body>
</html>
